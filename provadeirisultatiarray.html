<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risultati del Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      thead {
        background-color: #f2f2f2;
      }

      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Risultati del Test</h1>
    <table id="results-table">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Risposte Giuste</th>
          <th>Risposte Sbagliate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Multiple</td>
          <td id="multiple-correct"></td>
          <td id="multiple-incorrect"></td>
        </tr>
        <tr>
          <td>Boolean</td>
          <td id="boolean-correct"></td>
          <td id="boolean-incorrect"></td>
        </tr>
        <!-- Aggiungi altre righe per ogni tipo di domanda se necessario -->
      </tbody>
    </table>
    <script src="provadeirisultatiarray.js"></script>
  </body>
</html>
