<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result page</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/StyleResult.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="/assets/img/epicode_logo.png" alt="logo" />
      </div>
    </header>
    <main>
      <div class="result-text">
        <h1>Result</h1>
        <br />
        <h3>The summary of your answers:</h3>
      </div>

      <div class="container">
        <div class="progress-circle">
          <span>
            Congratulations!
            <p id="frase">You passed the exam.</p>
            We'll send you the certificate in few minutes. check your email
            (including promotions/ spam folder)
          </span>
        </div>
        <div class="correct">
          Correct <br />
          <span id="correctPercentage"></span>
        </div>
        <div class="wrong">
          Wrong<br />
          <span id="wrongPercentage"></span>
        </div>
      </div>
    </main>
    <footer>
      <div class="bottone">
        <button onclick="redirectToNewPage()" class="button">RATE US</button>
      </div>
    </footer>
    <script src="/java/result.js"></script>
  </body>
</html>
