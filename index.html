<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/StyleResult.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Welcome</title>
  </head>
  <body>
    <header>
      <div>
        <img src="assets/img/epicode_logo.png" alt="logo" />
      </div>
    </header>
    <main>
      <div class="result-container">
        <h1>Result</h1>
        <br />
        <h3>The summary of your answers:</h3>
      </div>

      <div class="progress-circle">
        <span>
          Congratulations! <br />You passed the exam. <br />
          We'll send you the certificate in few minutes. check your email
          (including promotions/ spam folder)
        </span>
      </div>
      <div class="correct">Correct: <span id="correctPercentage"></span></div>
      <div class="wrong">Wrong: <span id="wrongPercentage"></span></div>
    </main>
    <footer>
      <div class="bottone">
        <a href="feedbak.html"><button class="button">RATE US</button></a>
      </div>
    </footer>
    <script src="java/index.js"></script>
  </body>
