<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/benchmark.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="/assets/img/epicode_logo.png" alt="logo epicode" />
      </div>
      <div class="external-circle" id="progress-bar">
        <div class="internal-circle">
          <div class="text-circle" id="container-text"></div>
        </div>
      </div>
    </header>
    <main>
      <table>
        <div class="Question" id="question"></div>
        <div class="contenitoreRisposte"></div>
        <div class="contatoreQuestion">
          <p>
            <span>question </span><span class="valoreContatore"></span
            ><span class="coloreContatore"> / 10</span>
          </p>
        </div>
      </table>
    </main>
    <script src="/java/benchmark.js"></script>
    <script src="/java/Settings-Test.js"></script>
  </body>
</html>
